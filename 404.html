<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>404 - Page Not Found | EduWeb</title>
  <meta name="description" content="Page not found - The requested page could not be found">

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --warning-red: #ff4444;
      --warning-orange: #ffbb33;
      --warning-yellow: #ffeb3b;
    }

    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
      position: relative;
      overflow: hidden;
    }

    .error-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 68, 68, 0.1) 0%, transparent 70%);
      animation: pulse-bg 4s infinite;
    }

    .error-content {
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    .error-number {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(45deg, var(--warning-red), var(--warning-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .error-title {
      font-size: 32px;
      margin-bottom: 15px;
      color: var(--warning-red);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .error-text {
      color: #666;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .error-icon {
      font-size: 64px;
      color: var(--warning-red);
      margin-bottom: 30px;
      animation: rotate 3s infinite linear;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
    }

    .error-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      background: linear-gradient(45deg, var(--warning-red), var(--warning-orange));
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
    }

    .error-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
    }

    .error-btn ion-icon {
      font-size: 20px;
    }

    .warning-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .warning-icon {
      font-size: 24px;
      animation: float 3s infinite;
    }

    .warning-icon:nth-child(1) { color: var(--warning-red); animation-delay: 0s; }
    .warning-icon:nth-child(2) { color: var(--warning-orange); animation-delay: 0.5s; }
    .warning-icon:nth-child(3) { color: var(--warning-yellow); animation-delay: 1s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse-bg {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }
  </style>
</head>

<body>

  <main class="error-page">
    <div class="error-content">
      <ion-icon name="warning-outline" class="error-icon"></ion-icon>
      
      <h1 class="error-number">404</h1>
      
      <h2 class="error-title">Page Not Found</h2>
      
      <p class="error-text">
        Oops! The page you are looking for might have been removed, had its name changed,
        or is temporarily unavailable.
      </p>

      <a href="index.html" class="error-btn">
        <ion-icon name="home-outline"></ion-icon>
        Back to Home
      </a>

      <div class="warning-icons">
        <ion-icon name="alert-circle-outline" class="warning-icon"></ion-icon>
        <ion-icon name="warning-outline" class="warning-icon"></ion-icon>
        <ion-icon name="alert-outline" class="warning-icon"></ion-icon>
      </div>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
