<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: clamp(0.5rem, 2vw, 2rem);
            max-width: 100%;
            margin: 0 auto;
        }

        .main-heading {
            font-size: clamp(1.5rem, 4vw, 3.5rem);
            font-weight: bold;
            margin-bottom: clamp(1rem, 3vw, 2rem);
            letter-spacing: clamp(0.5px, 0.2vw, 2px);
            line-height: 1.2;
            max-width: 95%;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2.2vw, 1.2rem);
            margin-bottom: 0.5rem;
            opacity: 0.9;
            max-width: 90%;
            line-height: 1.4;
        }

        .description {
            font-size: clamp(0.8rem, 2.2vw, 1.2rem);
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            opacity: 0.9;
            line-height: 1.4;
        }

        .error-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: clamp(1rem, 3vw, 3rem) 0;
            position: relative;
            flex-wrap: nowrap;
            gap: clamp(0.2rem, 1vw, 1rem);
            width: 100%;
            max-width: 90vw;
        }

        .error-number {
            font-size: clamp(3rem, 12vw, 15rem);
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            line-height: 0.9;
            flex-shrink: 0;
        }

        .zero-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .astronaut {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 3s ease-in-out infinite, orbit 8s linear infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(-50%, -50%) translateY(0px); 
            }
            50% { 
                transform: translate(-50%, -50%) translateY(clamp(-10px, -2vw, -20px)); 
            }
        }

        @keyframes orbit {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg) translateX(clamp(15px, 3vw, 60px)) rotate(0deg);
            }
            100% { 
                transform: translate(-50%, -50%) rotate(360deg) translateX(clamp(15px, 3vw, 60px)) rotate(-360deg);
            }
        }

        .astronaut svg {
            width: clamp(30px, 6vw, 120px);
            height: clamp(30px, 6vw, 120px);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .countdown-container {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: clamp(0.8rem, 2vw, 1.5rem) clamp(1rem, 3vw, 2rem);
            margin: clamp(1.5rem, 3vw, 3rem) 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            max-width: clamp(250px, 80vw, 400px);
            width: 90%;
        }

        .countdown-text {
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 0.5rem;
        }

        .countdown-timer {
            font-family: 'Courier New', monospace;
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            font-weight: bold;
            letter-spacing: clamp(1px, 0.3vw, 3px);
        }

        .home-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: clamp(0.8rem, 2vw, 1rem);
            letter-spacing: clamp(0.5px, 0.1vw, 1px);
            transition: color 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            padding: clamp(0.5rem, 1vw, 1rem);
        }

        .home-link:hover {
            color: white;
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            .main-heading {
                font-size: 3rem;
                margin-bottom: 2rem;
            }

            .subtitle, .description {
                font-size: 1.1rem;
            }

            .error-number {
                font-size: 10rem;
            }

            .astronaut svg {
                width: 80px;
                height: 80px;
            }

            @keyframes orbit {
                0% { 
                    transform: translate(-50%, -50%) rotate(0deg) translateX(40px) rotate(0deg);
                }
                100% { 
                    transform: translate(-50%, -50%) rotate(360deg) translateX(40px) rotate(-360deg);
                }
            }

            .countdown-container {
                padding: 1.2rem 2rem;
            }

            .countdown-text {
                font-size: 1rem;
            }

            .countdown-timer {
                font-size: 1.5rem;
            }

            .home-link {
                font-size: 1rem;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .main-heading {
                font-size: 3.5rem;
            }

            .subtitle, .description {
                font-size: 1.2rem;
            }

            .error-number {
                font-size: 15rem;
            }

            .astronaut svg {
                width: 120px;
                height: 120px;
            }

            @keyframes orbit {
                0% { 
                    transform: translate(-50%, -50%) rotate(0deg) translateX(60px) rotate(0deg);
                }
                100% { 
                    transform: translate(-50%, -50%) rotate(360deg) translateX(60px) rotate(-360deg);
                }
            }

            .error-section {
                margin: 3rem 0;
                gap: 1rem;
            }

            .description {
                margin-bottom: 3rem;
            }
        }

        /* Small mobile adjustments */
        @media (max-width: 480px) {
            .main-heading {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .error-number {
                font-size: 4.5rem;
            }

            .astronaut svg {
                width: 35px;
                height: 35px;
            }

            @keyframes orbit {
                0% { 
                    transform: translate(-50%, -50%) rotate(0deg) translateX(18px) rotate(0deg);
                }
                100% { 
                    transform: translate(-50%, -50%) rotate(360deg) translateX(18px) rotate(-360deg);
                }
            }

            .countdown-container {
                padding: 0.8rem 1rem;
                margin: 1.5rem 0;
            }

            .countdown-timer {
                font-size: 1.1rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                justify-content: flex-start;
                padding-top: 2rem;
            }

            .main-heading {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .description {
                margin-bottom: 1rem;
            }

            .error-section {
                margin: 1rem 0;
            }

            .countdown-container {
                margin: 1rem 0;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1 class="main-heading">Oops! You ran out of oxygen.</h1>
        
        <p class="subtitle">The page you're looking for is now beyond our reach.</p>
        <p class="description">Let's get you..</p>
        
        <div class="error-section">
            <div class="error-number">4</div>
            <div class="zero-container">
                <div class="error-number">0</div>
                <div class="astronaut">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Astronaut helmet -->
                        <circle cx="100" cy="80" r="45" fill="rgba(255,255,255,0.9)" stroke="rgba(200,200,200,0.8)" stroke-width="2"/>
                        <circle cx="100" cy="80" r="35" fill="rgba(0,0,0,0.1)"/>
                        
                        <!-- Helmet reflection -->
                        <ellipse cx="85" cy="65" rx="15" ry="20" fill="rgba(255,255,255,0.3)"/>
                        
                        <!-- Body -->
                        <ellipse cx="100" cy="140" rx="35" ry="45" fill="rgba(220,220,220,0.9)"/>
                        
                        <!-- Chest control panel -->
                        <rect x="85" y="125" width="30" height="20" rx="3" fill="rgba(100,100,100,0.8)"/>
                        <circle cx="92" cy="132" r="2" fill="#ff4444"/>
                        <circle cx="100" cy="132" r="2" fill="#44ff44"/>
                        <circle cx="108" cy="132" r="2" fill="#4444ff"/>
                        
                        <!-- Arms -->
                        <ellipse cx="65" cy="130" rx="12" ry="25" fill="rgba(220,220,220,0.9)" transform="rotate(-20 65 130)"/>
                        <ellipse cx="135" cy="130" rx="12" ry="25" fill="rgba(220,220,220,0.9)" transform="rotate(20 135 130)"/>
                        
                        <!-- Gloves -->
                        <circle cx="58" cy="145" r="10" fill="rgba(200,200,200,0.9)"/>
                        <circle cx="142" cy="145" r="10" fill="rgba(200,200,200,0.9)"/>
                        
                        <!-- Legs -->
                        <ellipse cx="85" cy="175" rx="12" ry="20" fill="rgba(220,220,220,0.9)"/>
                        <ellipse cx="115" cy="175" rx="12" ry="20" fill="rgba(220,220,220,0.9)"/>
                        
                        <!-- Boots -->
                        <ellipse cx="85" cy="190" rx="8" ry="6" fill="rgba(100,100,100,0.9)"/>
                        <ellipse cx="115" cy="190" rx="8" ry="6" fill="rgba(100,100,100,0.9)"/>
                        
                        <!-- Life support backpack -->
                        <rect x="120" y="115" width="15" height="35" rx="3" fill="rgba(150,150,150,0.8)"/>
                        
                        <!-- Helmet antenna -->
                        <line x1="100" y1="35" x2="100" y2="25" stroke="rgba(200,200,200,0.8)" stroke-width="2"/>
                        <circle cx="100" cy="25" r="3" fill="rgba(255,100,100,0.8)"/>
                    </svg>
                </div>
            </div>
            <div class="error-number">4</div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-text">Back Home in</div>
            <div class="countdown-timer" id="countdown">00:00:10</div>
        </div>
        
        <a href="#" class="home-link" onclick="goHome()">HOME PAGE</a>
    </div>

    <script>
        // Create stars function
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = window.innerWidth < 768 ? 100 : 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 2 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Fixed countdown timer - no decimal values
        function startCountdown() {
            let totalSeconds = 10;
            const countdownElement = document.getElementById('countdown');
            
            function updateDisplay() {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${Math.floor(seconds / 10).toString().padStart(2, '0')}:${(seconds % 10).toString()}`;
                countdownElement.textContent = formattedTime;
            }
            
            updateDisplay(); // Initial display
            
            const timer = setInterval(() => {
                totalSeconds--;
                updateDisplay();
                
                if (totalSeconds <= 0) {
                    clearInterval(timer);
                    goHome();
                }
            }, 1000); // Update every 1 second instead of 100ms
        }

        // Navigate to home
        function goHome() {
            // Try multiple redirect methods for better compatibility
            try {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            } catch (e) {
                // Fallback
                window.location.replace('/');
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            startCountdown();
        });

        // Optimized mouse interaction for better performance
        let mouseTimeout;
        document.addEventListener('mousemove', function(e) {
            if (mouseTimeout) return;
            
            mouseTimeout = setTimeout(() => {
                const astronaut = document.querySelector('.astronaut');
                if (astronaut && window.innerWidth > 768) { // Only on desktop
                    const rect = astronaut.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const deltaX = (e.clientX - centerX) * 0.005;
                    const deltaY = (e.clientY - centerY) * 0.005;
                    
                    astronaut.style.transform = `translate(-50%, -50%) translate(${deltaX}px, ${deltaY}px)`;
                }
                mouseTimeout = null;
            }, 16); // ~60fps
        });

        // Handle window resize for responsive stars
        window.addEventListener('resize', function() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            createStars();
        });
    </script>
</body>
</html>
